        <div class="caja">

                <ul>

                <input type="text" id="username" name="usuario" class="login-input" required

                <input type="password" id="password" name="clave" class="login-input" required>

                <button type="submit"  class="enviar">Enviar </button>

                <div class="forgot-password">
                    <a href="Recuperar.html">¿Olvidaste tu contraseña?</a>
                </div>

                    <a href="registrarse.html">No tienes Cuenta / Registrarse</a>

            </form>

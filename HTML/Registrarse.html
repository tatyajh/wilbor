    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Lato:ital,wght@1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">

            <h1><img class="logo_web" src="../Img/Logo de la marca.png"></h1>

            <nav>
                <ul>
                    <li><a href="InicioSesion.html">Inicio De Sesion</a></li>
                    <li><a href="Wilbor.html">Menu</a></li>
                    <li><a href="Productos.HTML">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form class="login-form" action="../php/usuario_guardar.php" method="POST">
                <h1 class="login-title">Registrarse</h1>
                <label for="nombre" class="login-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="login-input" required>

                <label for="apellido" class="login-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="login-input" required>

                <label for="usuario" class="login-label">Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="login-input" required>

                <label for="email" class="login-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="login-input" required>

                <label for="clave" class="login-label">Contraseña:</label>
                <input type="password" id="clave" name="clave" class="login-input" required>

                <label for="telefono" class="login-label">telefono</label>
                <input type="tel" id="telefono" name="telefono" class="login-input" placeholder="(XX) XXX XXX XXXX">

                <fieldset class="notificaciones">
                    <legend>多Le gustaria recibir notificaciones?</legend>
                    <label for="radio-si"><input type="radio" name="contacto" value="si" id="radio-si">Si Me
                        Gustaria</label>
                    <label for="radio-no"><input type="radio" name="contacto" value="no" id="radio-no">No Me
                        Gustaria</label>
                </fieldset>
                <fieldset class="notificaciones">
                    <legend>多Por cual medio desea recibir notificaciones?</legend>
                    <select>
                        <option>Correo Electronico</option>
                        <option>Mensaje De Texto</option>
                        <option>Whatsapp</option>
                        <option>No Quiero Recibir Notificaciones</option>
                    </select>
                </fieldset>
                <button type="submit" class="enviar">Enviar</button>

            </form>
        </div>
    </main>
    <footer>
        <img src="../Img/LOGO.png" alt="Logo">
        <p class="copyright">&copy Copyright Insumos y Fragancias Wilbor - 2023</p>
    </footer>
</body>

</html>
